
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoShop Navigator - Sustainable Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.1/24/outline/css/heroicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              accent: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                forest: '#2D5520',
                sage: '#87A96B',
                mint: '#A8E6CF',
                earth: '#8B4513',
                gold: '#FFD700',
                ocean: '#4A90E2',
                sunset: '#FF8C42',
                white: '#FFFFFF',
                lightGray: '#F8F9FA', // For section backgrounds, cards if not pure white
                mediumGray: '#6C757D', // Secondary text
                charcoal: '#2C3E50', // Primary text (light mode), bg (dark mode)
              },
              // Legacy Amazon colors, can be removed if not used
              amazon: {
                orange: '#FF9900',
                DEFAULT: '#FF9900',
                darkBlue: '#232F3E',
                lightBlue: '#007185',
                yellow: '#FFD814',
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                'from': { opacity: 0, transform: 'translateY(30px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for new theme */
      ::-webkit-scrollbar {
        width: 10px; /* Slightly wider for a more premium feel */
      }
      ::-webkit-scrollbar-track {
        background: #F8F9FA; /* brand-lightGray */
      }
      html.dark ::-webkit-scrollbar-track {
        background: #2C3E50; /* brand-charcoal */
      }
      ::-webkit-scrollbar-thumb {
        background: #6C757D; /* brand-mediumGray */
        border-radius: 5px;
        border: 2px solid #F8F9FA; /* brand-lightGray - track color to create inset effect */
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #87A96B; /* brand-sage for an eco accent */
        border-radius: 5px;
        border: 2px solid #2C3E50; /* brand-charcoal - track color */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2D5520; /* brand-forest */
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; /* brand-gold */
      }

      /* Ensure body takes full height and apply base font */
      html, body, #root {
        height: 100%;
        margin: 0;
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth; /* Added for smooth scrolling */
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased; /* Improved font rendering */
        -moz-osx-font-smoothing: grayscale;
      }

      /* Sidebar Styles - kept from original, can be themed further */
      .sidebar {
        transform: translateX(100%);
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .sidebar-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Standard overlay */
        z-index: 90; 
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      html.dark .sidebar-overlay {
         background-color: rgba(0, 0, 0, 0.7); /* Darker overlay for dark mode */
      }
      .sidebar-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Entrance Animations - From spec */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Product Card base animation - individual cards can apply this via className or component logic */
      .product-card-animate { /* Changed class name slightly to avoid conflicts if .product-card is widely used for structure */
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
      }
      /* Staggering example - this would typically be applied via JS or more specific CSS if structure is known */
      .product-grid .product-card-animate:nth-child(1) { animation-delay: 0.1s; }
      .product-grid .product-card-animate:nth-child(2) { animation-delay: 0.2s; }
      .product-grid .product-card-animate:nth-child(3) { animation-delay: 0.3s; }
      /* Add more :nth-child rules as needed or handle with JS */

      /* Reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",

    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",

    "@/components/ProductCard": "./components/ProductCard.tsx"
  }
}
</script>

</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
